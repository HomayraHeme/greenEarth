<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN for quick setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'green-primary': '#15803d',
                        'green-secondary': '#2a8a3c',
                        'green-dark': '#0c4a16',
                        'green-light': '#dcfce7',
                        'green-lightest': '#f0fdf4',
                        'yellow-accent': '#ffc107',
                        'yellow-accent-hover': '#e5b300',
                        'gray-dark': '#2b3a50',
                        'gray-medium': '#4b5563',
                        'gray-light': '#666',
                    }
                }
            }
        }
    </script>
    <style>
        .banner-leaf-left::before,
        .banner-leaf-right::after {
            content: '';
            position: absolute;
            top: 0;
            height: 100%;
            width: 30%;
            z-index: 0;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
        }

        .banner-leaf-left::before {
            left: 0;
            margin-top: 70px;
            background-image: url('assets/hero-leaf1.png');
        }

        .banner-leaf-right::after {
            right: 0;
            margin-top: 70px;
            background-image: url('assets/hero-leaf2.png');
        }

        @media (max-width: 768px) {

            .banner-leaf-left::before,
            .banner-leaf-right::after {
                display: none;
            }
        }

        /* Loading Spinner */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-spinner {
            border-left-color: #38a169;
            /* Tailwind's emerald-600 approx */
            animation: spin 1s linear infinite;
        }

        /* Hide alt text for image (if it shows up) */
        .about-image {
            font-size: 0;
            line-height: 0;
            color: transparent;
        }
    </style>
</head>

</html>
